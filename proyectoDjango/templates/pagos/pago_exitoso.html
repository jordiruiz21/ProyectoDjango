{% include "common/header2.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .success-container {
            max-width: 500px;
            margin: 80px auto;
            background: #e8f5e9;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .success-container h2 {
            color: #2e7d32;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="success-container">
        <h2>✅ Pago Exitoso</h2>
        <p><strong>ID del Pedido:</strong> {{ pedido_id }}</p>
        <p><strong>Suscripción:</strong> {{ tipo|title }}</p>
        <p><strong>Importe Pagado:</strong> {{ importe|floatformat:2 }} €</p>
        <a href="/" class="btn btn-success btn-home">Ir al inicio</a>
    </div>
</body>
</html>
