<!-- templates/pago/pasarela_simulada.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasarela de Pago (Simulada)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .payment-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .payment-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="payment-form">
    <h2>Pasarela de Pago (Simulada)</h2>
    
    <p><strong>Suscripción:</strong> {{ tipo|title }}</p>
    <p><strong>Importe:</strong> {{ importe|floatformat:2 }} €</p>
    <p><strong>ID Pedido:</strong> {{ pedido_id }}</p>

    <form method="post" action="{% url 'respuesta_pasarela' %}">
        {% csrf_token %}
        <input type="hidden" name="pedido_id" value="{{ pedido_id }}">
        <input type="hidden" name="tipo" value="{{ tipo }}">
        <input type="hidden" name="importe" value="{{ importe }}">

        <div class="mb-3">
            <label for="cardNumber" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="mb-3 row">
            <div class="col">
                <label for="expiryDate" class="form-label">Fecha de caducidad</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="col">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="123" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="cardHolder" class="form-label">Titular de la tarjeta</label>
            <input type="text" class="form-control" id="cardHolder" placeholder="Nombre Apellidos" required>
        </div>

        <div class="btn-group">
            <button type="submit" name="resultado" value="ok" class="btn btn-success w-100 me-2">Simular Pago Exitoso</button>
            <button type="submit" name="resultado" value="fail" class="btn btn-danger w-100">Simular Pago Fallido</button>
        </div>
    </form>
</div>

</body>
</html>
