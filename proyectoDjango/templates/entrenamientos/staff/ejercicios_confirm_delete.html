{% include "common/staff/staff_header.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro de que deseas eliminar el ejercicio "{{ ejercicio.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'staff_lista_ejercicios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
