{% include "common/staff/staff_header.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Añadir músculo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'staff_lista_musculos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
